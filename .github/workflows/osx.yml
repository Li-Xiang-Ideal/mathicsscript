name: mathicsscript (OSX)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macOS]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        brew install asymptote
        python -m pip install --upgrade pip
        # Can comment out when next Mathics is released
        # python -m pip install -e git://github.com/Mathics3/mathics-core#egg=Mathics3
        python -m pip install Mathics3[full]
        python -m pip install -e .
    - name: Install mathicsscript
      run: |
        make
    - name: Test mathicsscript
      run: |
        pip install -r requirements-dev.txt
        make check
